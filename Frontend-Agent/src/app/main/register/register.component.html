<div id="register" fxLayout="column">

	<div id="register-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

			<div id="register-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

					<div class="logo">
							<img src="assets/images/logos/ftn_logo.png">
					</div>

					<div class="title">CREATE AN ACCOUNT</div>

					<form name="registerForm" [formGroup]="registerForm" novalidate>

							<mat-form-field appearance="outline">
									<mat-label>Username</mat-label>
									<input matInput formControlName="username">
									<mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
									<mat-error>
											Username is required
									</mat-error>
							</mat-form-field>

							<mat-form-field appearance="outline">
									<mat-label>Password</mat-label>
									<input matInput type="password" formControlName="password">
									<mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
									<mat-error>
											Password is required
									</mat-error>
							</mat-form-field>

							<button mat-raised-button color="primary" class="submit-button" aria-label="CREATE AN ACCOUNT"
											[disabled]="registerForm.invalid" (click)="register()">
									CREATE AN ACCOUNT
							</button>

					</form>

					<div class="register" fxLayout="column" fxLayoutAlign="center center">
							<span class="text">Already have an account?</span>
							<a class="link" [routerLink]="'/pages/login'">Login</a>
					</div>

			</div>

	</div>

</div>
