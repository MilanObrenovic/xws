<div fxLayout="column" class="page-layout blank p-24" fusePerfectScrollbar>

	<mat-card>
		<mat-card-title>
			Chats panel
		</mat-card-title>
		<mat-card-content>
			<p>
				Here you can see the chats.
			</p>
			<mat-divider></mat-divider>
			<br>
			<div id="main-content" class="container">

					<div class="row">
							<div class="col-md-12">
								{{ greeting }}
							</div>
					</div>
					
				<div class="row">
						<div class="col-md-6">
								<form class="form-inline">
										<div class="form-group">
												<label for="connect">WebSocket connection:</label>
												<button (click)="connect()" class="btn btn-default" type="submit">Connect</button>
												<button (click)="disconnect()" class="btn btn-default" type="submit" disabled="disabled">Disconnect
												</button>
										</div>
								</form>
						</div>
						<div class="col-md-6">
								<form class="form-inline">
										<div class="form-group">
												<label for="name">What is your name?</label>
												<input type="text" [(ngModel)]="name" class="form-control" name="name"> <br>
										</div>
										<button (click)="sendMessage()" class="btn btn-default" type="submit">Send</button>
								</form>
						</div>

						<p> {{ greeting }}</p>
				</div>
			
			</div>
		</mat-card-content>
	</mat-card>

</div>
