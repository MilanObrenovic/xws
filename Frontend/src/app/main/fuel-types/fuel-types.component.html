<div fxLayout="column" class="page-layout blank p-24" fusePerfectScrollbar>

	<mat-card>
		<mat-card-title>
			Fuel types
		</mat-card-title>
		<mat-card-content>
			<p>
				List of all existing fuel types
			</p>
			<mat-divider></mat-divider>
			<br>

			<table mat-table [dataSource]="fuelTypesDataSource" class="mat-elevation-z8">

				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef> Id </th>
					<td mat-cell *matCellDef="let element"> {{element.id}} </td>
				</ng-container>
			
				<ng-container matColumnDef="type">
					<th mat-header-cell *matHeaderCellDef> Type </th>
					<td mat-cell *matCellDef="let element"> {{element.type}} </td>
				</ng-container>
			
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

			</table>
			
			<mat-divider></mat-divider>

			<p>
				Please fill out the form in order to add new fuel type.
			</p>
			<mat-divider></mat-divider>
			<br>
			<form fxLayout="column" [formGroup]="createFuelTypeForm">
				
				<table class="form-full-width">
					<tr>
						<td>
							<mat-form-field appearance="outline" fxFlex="50">
								<mat-label>Fuel name</mat-label>
								<input matInput formControlName="type" required>
								<mat-error
									*ngIf="createFuelTypeForm.get('type').errors && createFuelTypeForm.get('type').errors['required']">
									Name of fuel type is required.
								</mat-error>
							</mat-form-field>
						</td>
					</tr>
					<tr>
						<td>
							<button mat-raised-button color="primary" (click)="addFuelType()">
								Add new fuel type
							</button>
						</td>
					</tr>
				</table>

			</form>

		</mat-card-content>
	</mat-card>

</div>
